<!DOCTYPE html>
<html lang="en-US">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<script src="./todolist.js"></script>
<link rel="stylesheet" href="./todoist.css">
<title> To-Do Lists</title>

<body>
    <header>
        <h1 style="text-align: center; background-color: blue; color: antiquewhite;"> To-Do List </h1>
    </header>
    <div id="notice" class="success d-none">
        <h2 id="noticeMsg"></h2>
    </div>
    <div class="container" id="homePage">
        <p class="myclass1"> Welcome to to-do Lists.Sign up and get started today,
            <br>or Login and pick up where you left!
        </p>
        <br>
        <div>
            <button class="signUpButtonHome1" id="signUpButtonHome"> Sign Up </button>
            <br>
            <button class="logInButtonHome1" id="LogInButtonHome"> Log In </button>
        </div>
    </div>
    <form>
        <div class="login-box container d-none" id="logInBox">
            <h1>Log In</h1>
            <hr>
            <label>E-mail : </label>
            <input type="text" name="E-mail1" id="email1" required><br>
            <hr>
            <label>Password : </label>
            <input type="password" id="password1" name="password" required><br>
            <br>
            <button type="submit" onclick="login()" id="logInFormButton">Login</button>
            <br>
            <p>Dose have an account yet? <a onclick="myFun4()" class="linka" href="#">Sign up</a></p>
        </div>
    </form>
    <br>
    <form>
        <div class="signup-box text-center d-none container" id="signUpBox" onsubmit="return myFun()">
            <h1>Sign Up</h1>
            <hr>
            <div id="form-items">
                <div class="form-control">
                    <label>First Name:</label>
                    <input id="firstName" type="text" value="" />
                    <span id="Message"></span>
                    <small class="rq"></small>
                </div>
                <hr>
                <div class="form-control">
                    <label>Last Name:</label>
                    <input id="lastName" type="text" value="" />
                    <span id="Message1"></span>
                    <small class="rq"></small>
                </div>
                <hr>
                <div class="form-control">
                    <label>Email:</label>
                    <input id="email" type="email" />
                    <small class="rq"></small>
                </div>
                <hr>
                <div class="form-control">
                    <label>Password:</label>
                    <input id="password" name="Password" type="password" onkeyup="passCheck(this.value)" />
                    <small class=" rq"></small>

                    <p id="passwordCheck">
                        <label id="min8">* Mimium 8 characters</label>
                        <label id="lowerCase">* Atleast 1 LowerCase character</label>
                        <label id="upperCase">* Atleast 1 UpperCase character</label>
                        <label id="numeric">* Atleast 1 Numeric character</label>
                        <label id="specialChar"> * Atleast 1 special character</label>
                    </p>
                </div>
                <hr>
                <div class="form-control">
                    <label>Verify Password:</label>
                    <input id="verifyPassword" type="password" />
                    <small class="rq"></small>
                </div>
            </div>
            <hr>
            <input class="form-button" type="button" onclick="signUp()" id="signUpFormButton" value="Sign Up" />
            <p class="message">
                Already a user? <a onclick="myFun3()" class="linkb" href="#"> Login here</a>
            </p>
    </form>
    </div>
    <div id="dashboard-page" class="d-none ">
        <h3 class="text-center" id="dash-text"> Dashboard</h3>
        <h4 id="dash-message" class="massage2 d-none"> You currently do not have any list. Create one now!</h4>
        <table id="dash-table" class="d-none">
            <tr>
                <b>
                    <th class="sr-number"> Sr.#</th>
                    <th class="list-names" id="list-names">List Names</th>
                    <th class="action">Actions</th>
                </b>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <!-- <td><button class="edit-button">Edit</button>
                    <button class="remove-button">Remove</button>
                </td> -->
            </tr>
        </table>
        <br>
        <button class="create-button">Create New List</button>
    </div>
</body>



</html>
